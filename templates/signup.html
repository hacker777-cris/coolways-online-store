{% extends 'base.html' %}

{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Jumia Kenya</title>
  <link rel="stylesheet" href="{% static 'styles/sign_up.css' %}">
</head>
<body>
  <!-- Header -->
  <header>
    <nav>
      <div class="logo">
        <h1>Jumia Kenya</h1>
      </div>
    </nav>
  </header>

  <!-- Signup Form -->
  <section class="signup-form">
    <div class="container">
      <h2>Create an Account</h2>
      <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
      </form>
      <p class="register-link">Already have an account? <a href="{% url 'store:login' %}">Log in</a></p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2023 Jumia Kenya. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
{% endblock %}
